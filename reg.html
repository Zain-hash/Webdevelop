<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    </head>
    <body>
        <h1>Student's Registration <form action=""></form></h1>
        <form action="scripts/data.php" method="post" enctype="multipart/form-data">
           <label for="name">Student's Name</label>
            <input type="text" id="name" name="Student' name" placeholder="Enter Your name" required><br><br>

            <label for="D.O.B">Date Of Birth:</label><br>
            <input type="date" id="D.O.B" name="D.O.B" required><br><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="telephone">Telephone:</label><br>
            <input type="tel" id="telephone" name="telephone" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="course">Course</label><br>
            <input type="text" id="course" name="course" required><br><br>

            <hr>
            <input type="submit" value="Register">
            <input type="button" value="Cancel" onclick="window.location.href='index.html';"> 
        </form>
    </body>
</html>
