    <title>My Creative Website</title>
    <style>
        /* Add your CSS styles here for better appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, section, footer {
            padding: 20px;
            text-align: center;
        }
        section {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
